<section class="content-header">
</section>

<section class="content">
	<section class="invoice">
		<form #form="ngForm">
			<div class="row">
				<div class="col-xs-12">
					<h2 class="page-header">
						<i class="fa fa-shopping-cart"></i> Finalize o seu pedido
					</h2>
				</div>
			</div>                

			<div class="row invoice-info">
				<div class="col-xs-12">
					<p class="lead">Endereço de Entrega:</p>
				</div>
				<div class="col-sm-6 col-xs-12">
					<mt-input-container errorMessage="Obrigatório - Mínimo 5 caracteres" label="Endereço">
						<input type="text" class="form-control" name="address" ngModel required minlength="5" placeholder="Endereço" autocomplete="off">
					</mt-input-container>
				</div>
				<div class="col-sm-3 col-xs-6">
					<mt-input-container errorMessage="Obrigatório - Somente números" label="Endereço">
						<input type="text" class="form-control" name="number" pattern="^[0-9]*$" ngModel required placeholder="Número">
					</mt-input-container>
				</div>
				<div class="col-sm-3 col-xs-6">
					<mt-input-container label="Complemento">
						<input type="text" class="form-control" name="optionalAddress" ngModel placeholder="Complemento">
					</mt-input-container>

				</div>
				<!-- /.col -->
			</div>
			<!-- /.row -->

			<!-- Table row -->
			<div class="row">
				<div class="col-xs-12">
					<p class="lead">Itens do Pedido:</p>
				</div>
					<mt-order-items [items]="items()" 
					(increaseQty)=(increaseQty($event))
					(decreaseQty)=(decreaseQty($event))
					(remove)=(remove($event))
					></mt-order-items>
				<!-- /.col -->
			</div>
			<!-- /.row -->

			<div class="row">
				<!-- accepted payments column -->
				<div class="col-sm-6 col-xs-12">
					<p class="lead">Formas de Pagamento:</p>

					<div class="form-group">
						<mt-radio [options]="paymentOptions" name="paymentOption" required ngModel></mt-radio>

			</div>

		</div>
		<!-- /.col -->
		<div class="col-sm-6 col-xs-12">
			<p class="lead">Frete e Total:</p>

			<mt-delivery-costs [delivery]="delivery" [itemsValue]="itemsValue()"></mt-delivery-costs>

		</div>
		<!-- /.col -->
	</div>

</form>

<div class="row">
	<div class="col-xs-12">
		<button (click)="checkoutOrder(form.value)" [disabled]="!form.valid || items().length === 0" href="order-summary.html" class="btn btn-success pull-right"><i class="fa fa-credit-card"></i> Concluir Pedido
		</button>
	</div>
</div>

</section>
</section>
